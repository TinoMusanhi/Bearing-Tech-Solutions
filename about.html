<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bearing Tech Solutions Pvt Ltd</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ------------------------------------------------------------
           ROOT COLORS (THEME)
        ------------------------------------------------------------- */
        :root {
            --white: #ffffff;
            --light-grey: #f2f2f2;
            --medium-grey: #d9d9d9;
            --dark-grey: #555555;
            --black: #111111;
        }

        /* ------------------------------------------------------------
           GLOBAL STYLE RESET
        ------------------------------------------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--black);
            background-color: var(--white);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        /* ------------------------------------------------------------
           NAVBAR / HEADER STYLING
        ------------------------------------------------------------- */

        header {
            width: 100%;
            background-color: var(--white);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease-in-out;
        }

        header.scrolled {
            background-color: var(--light-grey);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
        }

        .logo-img {
            height: 55px;
            width: auto;
            object-fit: contain;
        }

        /* Desktop Nav */
        nav ul li a {
            font-size: 15px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: var(--medium-grey);
            color: var(--black);
        }

        /* Mobile menu button */
        .mobile-menu-btn {
            display: none;
        }

        /* ------------------------------------------------------------
           RESPONSIVE NAV
        ------------------------------------------------------------- */
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            nav {
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: var(--white);
                display: none;
                flex-direction: column;
                padding: 20px 0;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            }

            nav.active {
                display: flex;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin-bottom: 14px;
            }
        }
    </style>
</head>

<body>
